<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass Toggle - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <button id="toggleTheme">Toggle Dark Mode</button>

    <h1>Toggle Password Visibility</h1>
    <p>Click the eye icon to toggle password visibility.</p>
    </div>

   <div class="input-box">
    
    <!-- type="pass" is not a valid HTML input type.
    Valid values: text, password, email, etc. -->
    <input type="password" placeholder="pass" id="pass">
    <img src="eye-close.png" id="eyeicon">
   </div>


<script>

  let eyeicon = document.getElementById("eyeicon");
  let pass = document.getElementById("pass");

  eyeicon.onclick = function(){
    if(pass.value == ""){
        alert("Please enter a pass");
        return;
    }
    if (pass.type == "password") {
    pass.type = "text";
    eyeicon.src = "eye-open.png";
} else {
    pass.type = "password";
    eyeicon.src = "eye-close.png";
}
 const toggleBtn = document.getElementById("toggleTheme");

  toggleBtn.onclick = function () {
    document.body.classList.toggle("dark");

  }

</script>


</body>
</html>
